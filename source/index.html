<!DOCTYPE html>
<html lang="ru">

<head class="page">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-магазин товаров ручной работы "Мишка"</title>
</head>

<body class="page__body">

  <header class="page-header">
    <a class="page-header__logo">
      <img src="https://via.placeholder.com/86x35" alt="Логотип Интернет-магазина Мишка">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle">
        <span class="visually-hidden">Открыть меню</span>
      </button>
    </nav>
  </header>

  <main class="page-main">
    <h1 class="page-main__title">Милые штуки ручной работы для дома</h1>
    <section class="catalog">
      <h2 class="visually-hidden">Каталог товаров</h2>
      <ul class="catalog__list">
        <li class="catalog__item catalog__item--interior">Предметы интерьера</li>
        <li class="catalog__item catalog__item--toys">Детские игрушки</li>
      </ul>
    </section>
    <section class="popular"></section>
    <section class="features"></section>
    <section class="reviews"></section>
    <section class="contacts"></section>
    <section class="feedback"></section>
  </main>

  <footer class="page-footer">
    <section class="socials"></section>
    <section class="made-by"></section>
  </footer>

</body>

</html>
